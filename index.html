<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapunzel - witch says spell</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="page" id="page1">
        <div class="witch-incantation">
          <img src="images/bushes.jpg" class="bushes" />
          <img src="images/witch.png" class="witch" />
        </div>
        <div id="prince-listening-draggable">
          <img src="images/bushes-left.png" class="bushes-move-left" />
          <img src="images/prince.png" class="prince" />
          <img src="images/arrow-left.png" class="arrow-left" />
          <a href="#page2"><img src="images/arrow-right.png" class="arrow-right" /></a>
        </div>
      </section>
      <section class="page" id="page2">
        <div id="tower-couple">
          <img src="images/castle.jpg" class="castle" />
          <img src="images/princess.png" class="princess" />
          <img src="images/prince.png" class="prince" />
        </div>
        <div id="witch-listening">
          <img src="images/door.jpg" class="door" />
          <img src="images/witch.png" class="witch" />
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
