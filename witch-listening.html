<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <main>
      <section class="page" id="page2">
        <div id="tower-couple">
          <img src="images/castle.jpg" class="castle" />
          <img src="images/princess.png" class="princess" />
          <img src="images/prince.png" class="prince" />
        </div>
        <div id="witch-listening">
          <img src="images/door.jpg" class="door" />
          <img src="images/witch.png" class="witch" />
        </div>
      </section>
    </main>
    <script>
      // Make the DIV element draggable:
      dragElement(document.getElementById('witch-listening'))

      function dragElement(elmnt) {
        var pos1 = 0,
          // pos2 = 0,
          pos3 = 0
        // pos4 = 0
        if (document.getElementById('witch-listening')) {
          // if present, the header is where you move the DIV from:
          document.getElementById('witch-listening').onmousedown = dragMouseDown
        } else {
          // otherwise, move the DIV from anywhere inside the DIV:
          elmnt.onmousedown = dragMouseDown
        }

        function dragMouseDown(e) {
          e = e || window.event
          e.preventDefault()
          // get the mouse cursor position at startup:
          pos3 = e.clientX
          // pos4 = e.clientY
          document.onmouseup = closeDragElement
          // call a function whenever the cursor moves:
          document.onmousemove = elementDrag
        }

        function elementDrag(e) {
          e = e || window.event
          e.preventDefault()
          // calculate the new cursor position:
          pos1 = pos3 - e.clientX
          // pos2 = pos4 - e.clientY
          pos3 = e.clientX
          // pos4 = e.clientY
          // set the element's new position:
          // elmnt.style.top = elmnt.offsetTop - pos2 + 'px'
          elmnt.style.left = elmnt.offsetLeft - pos1 + 'px'
        }

        function closeDragElement() {
          // stop moving when mouse button is released:
          document.onmouseup = null
          document.onmousemove = null
        }
      }
    </script>
  </body>
</html>
